<html>

    
    <head>
        <link rel="stylesheet" href="style.css">

    <body>
        <form>
            <h1>Prepare your next trip.</h1>
            <p>Please take a moment to get in touch, i will be back with you shortly. <a href="file:///C:/Users/youso/OneDrive/Desktop/portfolio/Projects.html">Please click here to go back.</a></p>
            <div>
                <div>
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name here."> 

                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required placeholder="Enter your email address.">
                </div>
                <div>
                    <label for="Phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                    
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <div>
                        <input type="radio" name="gender" id="male" value="male">
                        <label class="inline-label" for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="female" value="female">
                        <label class="inline-label" for="female">Female</label>
                    </div>
                </div>
                <div>
                    <label for="date">Arriving date</label>
                    <input type="date" id="date" name="date">
                </div>
                <div>
                    <label for="date">Departure date</label>
                    <input type="date" id="date" name="date">
                </div>
                <div>
                    <label for="file">Passport</label>
                    <input type="file" name="file" id="file">
                </div>
                <div>
                    <label for="cities">Where would you like to travel?</label>
                    <select name="cities" id="cities">
                        <option value="">Choose one</option>
                        <option value="Germany">Germany</option>
                        <option value="Finland">Finland</option>
                        <option value="France">France</option>
                        <option value="Greece">Greece</option>
                        <option value="Egypt">Egypt</option>
                        <option value="England">England</option>
                        <option value="Switserland">Switserland</option>
                        
                    </select>
                </div>
                <div>
                    <label for="">Please check on the services that you need.</label>
                    <div>
                        <input type="checkbox" name="Wheel chair accesebillity" id="Wheel chair accesebillity">
                        <label for="Wheel chair accesebillity" class="inline-label">Wheel chair accesebillity</label>
                    </div>
                    <div>
                        <input type="checkbox" name="Hotel room" id="Hotel room">
                        <label for="Hotel room" class="inline-label">Hotel room</label>
                    </div>
                    <div>
                        <input type="checkbox" name="Rental car" id="Rental car">
                        <label for="Rental car" class="inline-label">Rental car</label>
                    </div>
                    <div>
                        <input type="checkbox" name="Flight tickets" id="Flight tickets">
                        <label for="Flight tickets" class="inline-label">Flight tickets</label>
                    </div>
                </div>
            </div>
             <input type="submit" value="submit">
             <input type="reset" value="reset">
